<div *ngFor="let item of list " class="card text-white bg-dark mb-3" style="max-width: 18rem; text-align:center">
  <div  class="card-header"> {{item.firstName}} {{item.lastName}}
    <img src="http://lorempixel.com/output/business-q-g-100-100-7.jpg" class="card-img-top" alt="...">
  </div>
  <div class="card-body">
    <p class="card-text"> {{item.birthAt}}
    <p class="card-text">{{item.notes}}</p>
    <a class="card-text" [routerLink]="['/edit', index]" >more detail</a>
  </div>
</div>
